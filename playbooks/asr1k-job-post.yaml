---
- hosts: primary
  vars:
    nexus_interfaces: >
      {{ ci_node_interfaces }} +
      {{ routers|map('extract', connections, ['data', 'port'])|list }}
    nexus_config_op: "remove"
  roles:
    - load-claimed-vlans
    - config-nexus-vlans
    - release-some-vlans

- hosts: all
  roles:
    - tear-l2-tunnels
